{% extends 'index.html' %}
{% block title %}Dashboard{% endblock title %}

{% if user.is_authenticated %}
{% block content %}
    <section class="dashboard d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 text-center shadow" style="width: 80%; max-width: 600px;">
            <h1 class="mb-4">Welcome, {{ request.user.username }}!</h1>
            <a href="signout" class="btn btn-danger w-100 mt-3">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </a>
        </div>
    </section>
{% endblock %}
{% else %}
    <script>
        window.location.href = "{% url 'signin' %}";
    </script>
{% endif %}
