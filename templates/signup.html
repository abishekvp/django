{% extends 'index.html' %}
{% block title %}Sign-Up{% endblock title %}
{% block sign %}
    <section class="sign d-flex justify-content-center align-items-center">
        <div class="card p-4 custom-card" style="width: 40%; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <h1 class="text-center mb-4">Sign Up</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="text-center">
                    <input type="submit" value="Sign Up" class="btn btn-primary w-100 custom-btn">
                </div>
            </form>
            <div class="text-center mt-3">
                Already have an account? <a href="signin">Sign In</a>
            </div>
        </div>
    </section>
{% endblock %}
